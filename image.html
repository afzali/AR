<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Image</title>
    <script src="vendor/aframe-master.min.js"></script>

    <script src='vendor/aframe-ar-nft.js'></script>
    <script>
    </script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer='antialias: auto; alpha: true; precision: lowp;' embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <img id="my-image" src="assets/play.png">
        </a-assets>

        <a-nft type='nft' url='assets/moosh/moosh' smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-image src="#my-image" width="3" height="1.5" rotation="-90 0 0"></a-image>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
